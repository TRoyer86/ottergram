<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=description content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>ottergram</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

  <link rel="stylesheet" href="stylesheets/styles.css">

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>

  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-tile="Stain' Alive" data-image-url="img/otter1.jpg">
      <img class="thumbnail-image" src="img/otter1.jpg" alt="Tatyana the Otter">
      <span class="thumbnail-title">Tatyana</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger" data-image-tile="How Deep Is Your Love" data-image-url="img/otter2.jpg">
      <img class="thumbnail-image" src="img/otter2.jpg" alt="Jeff the Otter">
      <span class="thumbnail-title">Jeff</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-tile="You Should Be Dancing" data-image-url="img/otter3.jpg">

      <li class="thumbnail-item">

      <img class="thumbnail-image" src="img/otter4.jpg" alt="Josh the Otter">
      <span class="thumbnail-title">Josh</span>
      </a>
      </li>
      <li class="thumbnail-item">

      <span class="thumbnail-title">Rhett</span>
      </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
